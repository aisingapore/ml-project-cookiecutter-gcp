apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-deployment
spec:
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
        - image: asia.gcr.io/{{cookiecutter.gcp_project_id}}/streamlit-server:0.1.0
          imagePullPolicy: Always
          name: streamlit
          resources:
            requests:
              memory: "4Gi"
              cpu: "4"
            limits:
              memory: "8Gi"
              cpu: "8"
          ports:
            - containerPort: 8501
              name: streamlit
          volumeMounts:
            - name: streamlit-persistent-storage
              mountPath: /home/aisg/from-gcs
            - name: gcp-service-account
              mountPath: /var/secret/cloud.google.com
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/cloud.google.com/gcp-service-account.json
      imagePullSecrets:
        - name: gcp-imagepullsecrets
      volumes:
        - name: streamlit-persistent-storage
          persistentVolumeClaim:
            claimName: fstore-rwx-pvc
        - name: gcp-service-account
          secret:
            secretName: "gcp-sa-credentials"
